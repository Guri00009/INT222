<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #faf7f7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
        }

        h1{
            color: #166cf6;
        }

        .forkmm {
            background-color: rgb(187, 0, 255);
            height: px;
            width: 15cm;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            color: #aaa1a1;
            display: flex;
            align-items: center;
            justify-content: center;
        }


        .forkmm label {
            display: flex;
            margin-top: 20px;
        }

        .forkmm input[type="text"], .forkmm input[type="email"], .forkmm input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        .forkmm span {
            color: red;
            margin-left: 5px;
        }

        .forkmm button {
            padding: 10px 20px;
            background-color: #00b506af;
            color: white;
            border: none;
            cursor: pointer;
        }

        .forkmm button:hover {
            background-color: #00ff0d;
        }

    </style>
</head>
<body>
    <h1>
        This is a form validation page.
    </h1>

    <div class="forkmm">
        <form id="myForm" onsubmit="return validateForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><span id="nameError"></span><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><span id="emailError"></span><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><span id="passwordError"></span><br>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword"><span id="confirmPasswordError"></span><br>
            <button id="submitButton" type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("submitButton").addEventListener("click", function() {
            document.getElementById("submitButton").innerHTML = "Submitted";
        });

    function validateForm() {
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirmPassword').value;

        var isValid = true;

        if(name === '') {
            document.getElementById('nameError').textContent = 'Name is required.';
            isValid = false;
        } else {
            document.getElementById('nameError').textContent = '';
        }

        if(email === '') {
            document.getElementById('emailError').textContent = 'Email is required.';
            isValid = false;
        } else {
            document.getElementById('emailError').textContent = '';
        }

        if(password === '') {
            document.getElementById('passwordError').textContent = 'Password is required.';
            isValid = false;
        } else {
            document.getElementById('passwordError').textContent = '';
        }

        if(confirmPassword === '') {
            document.getElementById('confirmPasswordError').textContent = 'Confirm Password is required.';
            isValid = false;
        } else if(password !== confirmPassword) {
            document.getElementById('confirmPasswordError').textContent = 'Passwords do not match.';
            isValid = false;
        } else {
            document.getElementById('confirmPasswordError').textContent = '';
    }

    return isValid;
}
    </script>
</body>
</html>
